<!DOCTYPE html>
<html>
<head><title>Item Form</title></head>
<body>
    <h1>{{ form.instance.pk|default:"Create" }} Item</h1>

        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Save</button>
    </form>
</body>
</html>
