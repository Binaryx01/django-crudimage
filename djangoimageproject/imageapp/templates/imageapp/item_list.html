<!DOCTYPE html>
<html>
<head><title>Item List</title></head>
<body>
    <h1>Item List</h1>
    <a href="{% url 'item_create' %}">Add Item</a>
    <ul>
        {% for item in items %}
        <li>
            <h2>{{ item.name }}</h2>
            <p>{{ item.description }}</p>
            <img src="{{ item.image.url }}" alt="{{ item.name }}" width="100">
            <a href="{% url 'item_update' item.pk %}">Edit</a>
            <form method="post" action="{% url 'item_delete' item.pk %}">
                {% csrf_token %}
                <button type="submit">Delete</button>
            </form>
        </li>
        {% endfor %}
    </ul>
</body>
</html>
